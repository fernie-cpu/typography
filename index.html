<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Typography</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <figure>
          <img src="img/logo.svg" alt="smashing magazine logo" />
        </figure>
      </div>
      <nav class="main-nav">
        <ul class="nav-list">
          <li>Articles</li>
          <li>Guides</li>
          <li>Books</li>
          <li>Workshops</li>
          <li>Membership</li>
          <li class="more">More</li>
        </ul>
      </nav>
      <div class="search">
        <form class="search-form">
          <input
            type="text"
            class="search-input"
            placeholder="Search articles"
          />
        </form>
      </div>
    </header>
  </body>
</html>
